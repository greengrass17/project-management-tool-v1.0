<!-- login area -->
<div ng-hide="isLogin">
  <h1>Sign in</h1>
  <!-- email and password area -->
  email:
  <input type="email" ng-model="email" />
  <br> Password:
  <input type="password" ng-model="password" />
  <br>
  <!------------END email and password area------------>

  <!-- button click to sign up -->
  <button ng-click="signIn()">Login</button>
  <a ui-sref="authentication.signUp">Sign up</a>
  <button ng-click="authGoogle()">Login with Google account</button>
  <br>
  <a ui-sref="authentication.resetPassword">Forgot your password?</a>
  <!------------END button click to sign up------------>

  <!-- error -->
  <p>{{announce}}</p>
  <!------------END error------------>
</div>
<!------------END login area------------>



<!-- logout area -->
<div ng-show="isLogin">
  <button ng-click="logout()">Logout</button>
</div>
<!------------END logout area------------>

<div ui-view></div>
