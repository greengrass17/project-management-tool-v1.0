<md-content class="org">
  <!-- organization list -->
  <section layout-padding class="org__item">
    <!-- organization header -->
    <md-subheader>
      <h1 class="md-title">
        <!-- input organization name -->
        <input type="text" placeholder="{{orgName}}" ng-show="showInput" ng-model="orgName"><span ng-hide="showInput">{{orgName}}</span>
        <md-button class="md-icon-button" style="font-size: inherit" ng-click="showInput = !showInput"><md-icon md-font-icon="fa fa-pencil"></md-icon></md-button>
      </h1>
    </md-subheader>

    <!-- projects list -->
    <md-grid-list md-cols="4" md-gutter="3em" md-row-height="10em" class="projects">
      <!-- projects items -->
      <md-grid-tile>
        <md-grid-tile-header class="md-subhead">Project name</md-grid-tile-header>
        <p class="md-caption">Progress</p>
        <md-progress-linear md-mode="determinate" value="60" md-theme="progress-state" class="md-primary"></md-progress-linear>
      </md-grid-tile>

      <md-grid-tile>
        <md-grid-tile-header class="md-subhead">Project name</md-grid-tile-header>
        <p class="md-caption">Progress</p>
        <md-progress-linear md-mode="determinate" value="60" md-theme="progress-state" class="md-primary"></md-progress-linear>
      </md-grid-tile>

      <md-grid-tile>
        <md-grid-tile-header class="md-subhead">Project name</md-grid-tile-header>
        <p class="md-caption">Progress</p>
        <md-progress-linear md-mode="determinate" value="60" md-theme="progress-state" class="md-accent"></md-progress-linear>
      </md-grid-tile>

      <md-grid-tile>
        <md-grid-tile-header class="md-subhead">Project name</md-grid-tile-header>
        <p class="md-caption">Progress</p>
        <md-progress-linear md-mode="determinate" value="60" md-theme="progress-state" class="md-primary"></md-progress-linear>
      </md-grid-tile>

      <md-grid-tile class="projects__add">
        <md-button class="md-raised md-primary">Add project</md-button>
      </md-grid-tile>
      <!-- END projects item -->
    </md-grid-list>
  </section>

  <section layout-padding class="org__item">
    <!-- organization header -->
    <md-subheader>
      <h1 class="md-title">
        Organization name
        <md-button class="md-icon-button" style="font-size: 20px"><md-icon md-font-icon="fa fa-pencil"></md-icon></md-button>
      </h1>
    </md-subheader>

    <!-- projects list -->
    <md-grid-list md-cols="4" md-gutter="3em" md-row-height="10em" class="projects">
      <!-- projects items -->
      <md-grid-tile>
        <md-grid-tile-header class="md-subhead">Project name</md-grid-tile-header>
        <p class="md-caption">Progress</p>
        <md-progress-linear md-mode="determinate" value="60" md-theme="progress-state" class="md-primary"></md-progress-linear>
      </md-grid-tile>

      <md-grid-tile>
        <md-grid-tile-header class="md-subhead">Project name</md-grid-tile-header>
        <p class="md-caption">Progress</p>
        <md-progress-linear md-mode="determinate" value="60" md-theme="progress-state" class="md-primary"></md-progress-linear>
      </md-grid-tile>

      <md-grid-tile>
        <md-grid-tile-header class="md-subhead">Project name</md-grid-tile-header>
        <p class="md-caption">Progress</p>
        <md-progress-linear md-mode="determinate" value="60" md-theme="progress-state" class="md-primary"></md-progress-linear>
      </md-grid-tile>

      <md-grid-tile class="projects__add">
        <md-button class="md-raised md-primary">Add project</md-button>
      </md-grid-tile>
      <!-- END projects item -->
    </md-grid-list>
  </section>
  <!-- END organization list -->
  <md-button class="md-raised md-accent org__add">Add organization</md-button>
</md-content>
